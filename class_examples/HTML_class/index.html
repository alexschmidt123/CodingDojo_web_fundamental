<!-- HTML -HyperText Markup Language-->
<!-- HTML tells a browser the SYRUCTURE of your web page -->
<!-- HTML          - STRUCTURE
     CSS           - STYLE
     JAVASCRIPT    - FUNCTIONALITY
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
   
    <div>
        <!-- Text inputs, same information for the for, id value attributes label/input pairs
             Same name for the radio button set
        -->
         <label for ="firstname">First Name *</label>
        <input type = "text" name ="firstname" id="firstname">
    </div>  
    <div>
        <label for ="lastname">First Name *</label>
        <input type = "text" name ="lastname" id="lastname">
    </div> 
    <div>
        <label for ="email">Email Addresss *</label>
        <input type = "text" name ="email" id="email">
    </div> 
    <div>
        <p>Gender Indentity: </p>
        <input type="radio" name="gender" value="male" id="male">
        <label for ="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for ="female">Female</label>
    </div>
    <div>
        <label for = "description">A short description about myself:</label>
        <textarea name ="description" id = "description" cols="30" rows="10"></textarea>
    </div>
    <input type = "submit" value ="Create Account">        
</form>
</body>
</html>
